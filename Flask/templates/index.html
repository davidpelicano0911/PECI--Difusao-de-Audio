{% extends 'base.html' %}

{% block head %}
<title>Nodes</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var socket = io();
        socket.on('update', function(data) {
            if (data.action === 'add' || data.action === 'delete' || data.action === 'update') {
                location.reload();
            }
        });
    });
</script>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Nodes</h1>
    {%if nodes|length < 1%}
    <h1>NAO H√Å TASKS CRIA UMA</h1>
    {% else %}
    <table style="border-collapse: collapse;">
        <tr>
            <th>TASK</th>
            <th>aadded</th>
            <th>actions</th>
        </tr>
        {% for node in nodes %}
        <tr>
            <td>{{node.name}}</td>
            <td>{{node.id}}</td>
            <td>
                <a href="/delete/{{node.id}}">Delete</a>
                <br>
                <a href="/update/{{node.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

    <form action="/addNode" method="POST">
        <input type="text" name="name" id="name">
        <input type="submit" value="Add task">
    </form>
</div>
<h1>Template</h1>
{% endblock %}
